<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='styles.css') }}">
    <title>Sell Medicine</title>
</head>
<body>
    <h1>Sell Medicine</h1>
    <form method="post">
        <label for="medicine_id">Medicine ID:</label>
        <input type="number" id="medicine_id" name="medicine_id" required><br>

        <label for="quantity_sold">Quantity Sold:</label>
        <input type="number" id="quantity_sold" name="quantity_sold" required><br>

        <button type="submit">Sell Medicine</button>
    </form>
</body>
</html>
